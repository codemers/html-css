<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
    <title>Stylish Form</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>

<body>

    <div class="container">
        <div class="form-wrap">
            <h1>Colorlib Contact Form</h1>
            <p>Contact us for custom quote</p>
            <form>
                <div class="form-group">
                    <label for="your name"></label>
                    <input type="text" name="your name" id="name" placeholder="Your name">
                </div>
                <div class="form-group">
                    <label for="email"></label>
                    <input type="email" name="email" id="email" placeholder="Your Email Address">
                </div>
                <div class="form-group">
                    <label for="phone"></label>
                    <input type="phone" name="phone" id="phone" placeholder="Your Phone Number (optional)">
                </div>
                <div class="form-group">
                    <label for="website"></label>
                    <input type="text" name="website" id="website" placeholder="Your Website (optional)">
                </div>
                <div class="form-group">
                    <label for="textarea"></label>
                    <textarea name="textarea" id="textarea" cols="30" rows="5"
                        placeholder="type your message here..."></textarea>
                </div>
                <button type="submit">Submit</button>

            </form>
        </div>

    </div>
    <script src="/form.js"></script>
</body>

</html>
